<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="mathieu-balez-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="mathieu-balez-card"></div>
        <div class="social-icon-container">
          <a href="http://twitter.com/jim-jim"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png"/></a>
          <a href="http://www.linkedin.com/jim-jim"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
          <a href="http://www.github.com/jim-jim"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
          <!--<a href="#"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/rss-icon.png"/></a>-->
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Jim-Jim</h1>
          <h2 class="profile-location">Springdale, MA</h2>
          <div class="profile-quote">"Sh#t Happens" - Unknown</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>I was born in Northern America.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>Hawks University</h4>
              <h5>No Degree</h5>
            </div>
            <div class="description-holder">
              <h4>Hawks University</h4>
              <h5>No Degree</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Flatiron School</h4>
              <h5>VP of Product</h5>
            </div>
            <div class="description-holder">
              <h4>Google</h4>
              <h5>Senior Product Manager</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
