<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="diane-vu-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="chinmay-lonkar-card"></div>
        <div class="social-icon-container">
          <a href="https://www.linkedin.com/in/chinmay-lonkar-7ba3961/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
          <a href="https://github.com/clonkified"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Chinmay Lonkar</h1>
          <h2 class="profile-location">Los Angeles, CA</h2>
          <div class="profile-quote"></div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Coder turned Product Manager.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>University of Texas - Austin</h4>
              <h5>Computer Science, B.S.</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Snapchat</h4>
              <h5>Product Manager</h5>
            </div>
            <div class="description-holder">
              <h4>Spotify</h4>
              <h5>Product Manager</h5>
            </div>
            <div class="description-holder">
              <h4>Hulu</h4>
              <h5>Product Manager</h5>
            </div>
            <div class="description-holder">
              <h4>Microsoft</h4>
              <h5>Program Manager</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
